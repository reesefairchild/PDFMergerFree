<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">PDF Merger Free</h3>

        <div class="mb-3">
          <label class="form-label">PDF #1</label>
          <input type="file" id="pdf1" class="form-control" accept="application/pdf" />
        </div>

        <div class="mb-3">
          <label class="form-label">PDF #2</label>
          <input type="file" id="pdf2" class="form-control" accept="application/pdf" />
        </div>

        <button id="mergeBtn" class="btn btn-primary">
          Merge & Download
        </button>
        <button id="resetBtn" class="btn btn-secondary ms-2">
          Reset
        </button>
        <p><i><br>Ensure that files are not encrypted or password protected. Encrypted files cannot be merged.</i></p>
      </div>
    </div>
  </div>

   <footer class="mt-auto bg-secondary-subtle border-top">
    <div class="container text-center py-2">
      <small class="text-muted">
        2025 PDF Merger Free - Made by Reese Fairchild
      </small>
    </div>
  </footer>
